<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pop.css" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="justify-center flex items-center content-center"
      popovertarget="my-popover"
    >
      login
    </button>
    <div id="my-popover" popover>
      <div class="flex justify-center items-center content-center pl-5">
        log in
      </div>
      <div class="p-5">
        <label for="email">email</label>
        <input type="email" id="email" />
      </div>
      <div class="p-10">
        <label for="password">password</label>
        <input type="password" id="password" required="number" />
      </div>
      <button type="submit" class="bg-green-600">submit</button>
      <button type="reset" aria-required="true">reset</button>
    </div>
  </body>
</html>
